name: Swift

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  DANGER:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1.172.0
        with:
          ruby-version: 3.3.0
      - name: Install bundler and install deps
        run: |
          gem install bundler
          bundle install
      - name: Run danger
        run: bundle exec danger
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  SPM:
    runs-on: macos-14
    steps:
      - uses: maxim-lobanov/setup-xcode@v1.6.0
        with:
          xcode-version: latest
      - uses: actions/checkout@v4
      - name: Test
        run: swift test

  POD:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Lint
        run: pod lib lint

  CARTHAGE:
    runs-on: macos-14
    steps:
      - uses: maxim-lobanov/setup-xcode@v1.6.0
        with:
          xcode-version: latest
      - uses: actions/checkout@v4
      - name: Build
        run: carthage build --no-skip-current --use-xcframeworks

  XCODE:
    runs-on: macos-14
    steps:
      - uses: maxim-lobanov/setup-xcode@v1.6.0
        with:
          xcode-version: latest
      - uses: actions/checkout@v4
      - name: Build and Test
        run: |
          xcodebuild -project "SwiftQueue.xcodeproj" \
            -scheme "SwiftQueue macOS" \
            -destination "arch=x86_64" \
            -configuration Debug \
            ONLY_ACTIVE_ARCH=NO ENABLE_TESTABILITY=YES \
            test -enableCodeCoverage YES | xcpretty
      - uses: codecov/codecov-action@v4